<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <h1>Open Weather</h1>
    </div>
    <div class="flexcontainer">
      <form>
          <div class="form-group">
              <label for="city">Enter City:</label>
              <input type="text"class="form-control" placeholder="My City" id="city" name="city" placeholder="Enter">
          </div>
      </form>
      <button type="submit" id="result" class="btn btn-primary">Submit</button>
    </div>
    <div class="card" id="card">
      <div class="card-body" id="card-body">
        <div class="card-info">
          <h2 class="city">Kolkata</h2>
          <h1 class="temp">29</h1>
        </div>
        <div class="card-img">
          <img src="" class="weather-icon" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
